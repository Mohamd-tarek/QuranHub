<div *ngIf="authService.isAuthenticated">
  <add-post (postAddedEvent)="postAddedEvent($event)"></add-post>
   
  <div *ngIf="dataLoaded; else nodata">
    <div *ngFor="let post of posts">
      <post *ngIf="!post.hasOwnProperty('share')" [post]="post"></post>
      <shared-post *ngIf="post.hasOwnProperty('share')" [post]="post"></shared-post>
    </div>
  </div>
</div> 
    
  <ng-template #nodata>
    <loading></loading>
  </ng-template>
