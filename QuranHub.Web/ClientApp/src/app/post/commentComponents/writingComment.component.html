<div class="form-floating rounded-3" >
    <div class="row mt-1">
        <div class="col-9">
            <textarea class="form-control" [(ngModel)]="comment" 
            placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea"></label>
            <chooseAya *ngIf="addAya" [chosenSura]="post.verse.sura"
              [chosenAya]="post.verse.aya"
            (chooseAyaEvent)="onChooseAyaEvent($event)"></chooseAya>
        </div>
        <div class="col-2">
            <button *ngIf="!addAya" type="button" class="btn btn-primary d-inline" (click)="addingAya()">Add Aya</button>
        </div>
        <div class="col-1">
            <i class="fa-solid fa-xmark float-end" (click)="onCancelWritingComment()" [style.cursor]="'pointer'"></i>
        </div>
    </div>
    <button type="button" [disabled]="submitted" class="btn btn-primary float-end" (click)="onAddingComment()">
        <spinner *ngIf="submitted"></spinner>
        <span *ngIf="!submitted">Comment</span>
    </button>
</div>
