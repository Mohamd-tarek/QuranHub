<i (click)="togglePanel($event)" [style.cursor]="'pointer'"  [style.scale]="1.8"  class="text-white fa-regular fa-bell"></i>
<span  class="text-info   count">{{ notificationRepository.notifications.length}} </span>
<div *ngIf="showNotificationPanel" (clickOutside)="showNotificationPanel=false"
  (click)="hidePanel($event)" class="miniNotificationPanel m-2 p-2 rounded-3 bg-dark">
    <div *ngFor="let notification of notificationRepository.notifications">
        <notification  [notification]="notification"></notification>
    </div>
    <viewMoreNotifications  *ngIf="!notificationRepository.endOfNotifications"></viewMoreNotifications>
</div>
