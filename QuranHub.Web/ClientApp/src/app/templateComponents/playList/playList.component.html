<div *ngIf="dataLoaded; else nodata" >
  <videosContainer [infos]="infos" [numOfCol]="6" ></videosContainer>
  <pagination [numOfLinks]="numOfLinks" 
              [linksPerPage]="10" [current]="currentPage"
              (navigateEvent) = "navigateEvent($event)"></pagination>
</div>

<ng-template #nodata>
  <loading></loading>
</ng-template>
