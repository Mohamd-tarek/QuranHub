<div class="border border-3 rounded-3 " *ngIf="followings" [style.background-color]="'wheat'" >  
  <div class="row m-2">
    <div class="col">
      <span class="m-2 p-2 text-underline">{{'FOLLOWINGS' | translate}} :  {{followings.length}}</span>
    </div>
    <div class="col">
      <a 
        [routerLink]="['/profile' , userId, 'followings']"
        class="p-2" >{{'SEE_ALL' | translate}}
      </a>
    </div>
  </div>
  <div class="row">
    <follow-info class="col" *ngFor="let following of followings" [user]="following" >
    </follow-info>
  </div>
</div>  


    
<ng-template #nodata>
  <loading></loading>
</ng-template>
