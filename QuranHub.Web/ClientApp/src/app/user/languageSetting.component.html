   
   <div class="m-2 p-2" > 
       <select class="border border-1 border-primary form-select" #langSelect (change)="translate.use(langSelect.value)">
          <option  *ngFor="let lang of translate.getLangs()" [value]="lang" [selected]="lang === translate.currentLang">{{ lang }}</option>
        </select>
   </div>
