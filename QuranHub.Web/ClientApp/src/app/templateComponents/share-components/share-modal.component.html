<modal [title]="'Share Post'"  (hideModalEvent)="shareDone()">
    <div class="modal-body">
          <choose-privacy  (choosePrivacyEvent)="choosePrivacyEvent($event)"></choose-privacy>
        <div class="row  align-items-start m-2">
                <textarea class="form-control"
                          [(ngModel)]="text" 
                          placeholder="write your thoughts"
                          id="floatingTextarea">
    
                </textarea>
                <label for="floatingTextarea">
                </label>
        </div>
        <button class="offset-4 col-4 btn btn-primary d-inline"
                *ngIf="!addAya"
                type="button"
                (click)="addingAya()">{{'ADD_AYA' | translate}}
        </button>
                <choose-aya *ngIf="addAya"
                           [chosenSura]="post.verse.sura"
                           [chosenAya]="post.verse.aya"
                           (chooseAyaEvent)="chooseAyaEvent($event)" >

                </choose-aya>
        <post [post]="post"></post>
     
    </div>
    <div class="modal-footer">
        <div>
            <button class="btn btn-secondary me-2"
                    type="button"
                    (click)="shareDone()"
                    data-bs-dismiss="modal">{{'CLOSE' |translate}}
            </button>
            <button class="btn btn-primary"
                    type="button"
                    [disabled]="submitted"
                    (click)="sharingPost()">               
                <spinner *ngIf="submitted">
                </spinner>
                <span *ngIf="!submitted">{{'SHARE' |translate}}</span>
            </button>
        </div>
  </div>
</modal>
