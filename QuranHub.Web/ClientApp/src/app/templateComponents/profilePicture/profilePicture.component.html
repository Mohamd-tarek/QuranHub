<div class="d-inline-block"  [style.width.px]="diamter">
    <i *ngIf="picture == null" class="fa-solid fa-user"></i>
    <img class="rounded-circle"
         alt="Profile Picture"
         *ngIf="picture !== null"
         [style.width.px]="diamter"
         [style.height.px]="diamter"
         [src]="'data:image/png;base64,' + picture" />
</div>
