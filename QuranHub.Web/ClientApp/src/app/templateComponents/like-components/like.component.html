<div [style.cursor]="'pointer'">
  <div *ngIf="!liked" (click)="onLike()">
      <i  class="fa-regular fa-thumbs-up" ></i>
      <span> {{'LIKE' | translate}}</span>
  </div>

  <div *ngIf="liked" (click)="onUnlike()">
      <i class="fa-solid fa-thumbs-up" ></i>
      <span> {{'UNLIKE' |translate}}</span>
  </div>
</div>
