<h4 *ngIf="showError" class="p-2 bg-danger text-white">
    Invalid email
</h4>

<h4 *ngIf="!showError" class="p-2 bg-danger text-white">
     We have sent you an email.
     Click the link it contains to choose a new password.
</h4>

<form novalidate #formHandle="ngForm" class="m-3">
    <div class="form-group">
        <label>Email:</label>
        <input #emailHandle="ngModel" name="email" class="form-control"
                [(ngModel)]="email" required />
        <div *ngIf="emailHandle.invalid && emailHandle.dirty " class="text-danger">
            Please enter your email
        </div>
    </div>
    <button class="btn btn-primary mt-2"
           (click)="recoverPassword()"
            [disabled]="formHandle.invalid">
            <spinner *ngIf="loading"></spinner>
           <span *ngIf="!loading">  Send Recovery Email</span>
    </button>
</form>
<a routerLink="/" class="btn btn-secondary ms-3">Cancel</a>
